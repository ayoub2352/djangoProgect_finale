{% extends 'app1/main.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="row">

      {%for voyage in voyages%}
      <div class="col-sm col-md-6 col-lg ftco-animate" style="max-width: 350px; ">
          <div class="destination">
              <a href="{% url 'detailsvoyage' voyage.id %}" class="img img-2 d-flex justify-content-center align-items-center" style="background-image: url('{{ voyage.image_voyage.url }}');">
                  <div class="icon d-flex justify-content-center align-items-center">
                      <span class="icon-search2"></span>
                  </div>
              </a>
              <div class="text p-3">
                  <div class="d-flex">
                      <div class="one">
                          <h3><a href="#">{{voyage.titre}}</a></h3>
                      </div>
                      <div class="two">
                          <span class="price">{{voyage.prix}} Dhs</span>
                      </div>
                  </div>
                  <p>{{voyage.description}}</p>
                  <p class="days"><span>From  {{ voyage.date_depart }} To {{ voyage.date_arrivee }} <span></p>
                  <hr>
                  <p class="bottom-area d-flex">
                      <span><i class="icon-map-o"></i> {{voyage.categorie}}</span> 
                      <span class="ml-auto"><a href="{% url 'detailsvoyage' voyage.id %}">Discover</a></span>
                  </p>
              </div>

          </div>
      </div>
      {%endfor%}
      
      
      
      
  </div>
</div>
{% endblock content%}
